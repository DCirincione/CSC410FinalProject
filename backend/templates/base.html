<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NFL AI Predictor{% endblock %}</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0b1021;
      --panel: #141a31;
      --accent: #5ae28c;
      --muted: #c9d1e5;
      --text: #f4f6ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(90, 226, 140, 0.06), transparent 25%), radial-gradient(circle at 80% 10%, rgba(90, 226, 140, 0.07), transparent 23%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: inherit; text-decoration: none; }
    header {
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(8px);
      background: rgba(11, 16, 33, 0.78);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 10;
      transition: transform 0.25s ease, opacity 0.2s ease;
    }
    header.hidden {
      transform: translateY(-100%);
      opacity: 0;
    }
    .logo { font-weight: 800; letter-spacing: 0.03em; }
    nav { display: flex; gap: 14px; flex-wrap: wrap; }
    .nav-link {
      padding: 10px 14px;
      border-radius: 10px;
      color: var(--muted);
      border: 1px solid transparent;
    }
    .nav-link:hover {
      color: var(--text);
      border-color: rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
    }
    .nav-link.active {
      color: var(--text);
      border-color: rgba(90, 226, 140, 0.4);
      background: linear-gradient(120deg, rgba(90, 226, 140, 0.18), rgba(90, 226, 140, 0.06));
    }
    main { flex: 1; }
    footer {
      padding: 22px 28px 34px;
      color: var(--muted);
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.18));
      margin-top: 24px;
      display: grid;
      gap: 12px;
      justify-items: center;
      font-size: 14px;
      box-shadow: 0 -10px 24px rgba(0, 0, 0, 0.25);
    }
    .footer-nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .footer-link {
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      transition: all 0.15s ease;
    }
    .footer-link:hover {
      color: var(--text);
      border-color: rgba(90, 226, 140, 0.35);
      background: rgba(90, 226, 140, 0.08);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NFL AI Predictor</div>
    <nav>
      <a class="nav-link" href="/" aria-label="Home">Home</a>
      <a class="nav-link" href="/stats-predictor/" aria-label="Stats Predictor">Stats Predictor</a>
      <a class="nav-link" href="/player-stats/" aria-label="Player Stats">Player Stats</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer-nav">
      <a class="footer-link" href="/">Home</a>
      <a class="footer-link" href="/stats-predictor/">Stats Predictor</a>
      <a class="footer-link" href="/player-stats/">Player Stats</a>
      <a class="footer-link" href="/api/health/">API Health</a>
    </div>
  </footer>
  <script>
    (function () {
      const header = document.querySelector("header");
      let lastY = window.scrollY;
      window.addEventListener("scroll", () => {
        const currentY = window.scrollY;
        if (currentY > lastY + 10 && currentY > 60) {
          header.classList.add("hidden");
        } else if (currentY < lastY - 10 || currentY < 60) {
          header.classList.remove("hidden");
        }
        lastY = currentY;
      }, { passive: true });
    }());
  </script>
</body>
</html>
